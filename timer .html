<div>

                <div class="row">
                    <div class="col-tpsm-8">

                    </div>
                    <div class="col-tpsm-3 input-annotation">
                        <div id="hoursLabel">
                            h
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-tpsm-4">
                <div class="row">
                    <div class="col-tpsm-8">
                        <input type="number" class="form-control" id="minutes" placeholder="minutes" autocomplete="off" value="5">
                    </div>
                    <div class="col-tpsm-3 input-annotation">
                        <div id="minutesLabel">
                            m
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-tpsm-4">
                <div class="row">
                    <div class="col-tpsm-8">
                        <input type="number" class="form-control" id="seconds" placeholder="seconds" autocomplete="off" value="0">
                    </div>
                    <div class="col-tpsm-3 input-annotation">
                        <div id="secondsLabel">
                            s
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="indicatorContainer">
            <div id="indicator" data-hint-dynamic="1"></div>
        </div>
        <div class="row clearfix">
            <div class="form-group col-tpsm-4">
                <button id="start" type="button" class="btn btn-bing col-tpsm-9" data-inst-name="action" data-inst-title="start">Start</button>
            </div>
            <div class="form-group col-tpsm-4">
                <button id="reset" type="button" class="btn btn-bing col-tpsm-9" data-inst-name="action" data-inst-title="reset" disabled="disabled">Reset</button>
            </div>
            <div class="form-group audioIconContainer">
                <span id="audioIcon"></span>
            </div>
        </div>
        <div class="row clearfix tpp_footer">
                    <ul class="links">
                <li class="title">Related:</li>

    <a href="/search?q=Stopwatch&amp;form=MA12HH" data-nav-href="/search?q=Stopwatch&amp;form=MA12HH" target="_top" data-inst-name="related" >Stopwatch</a>
